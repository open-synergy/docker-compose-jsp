./odoo:
    defaults:
        depth: $DEPTH_DEFAULT
    remotes:
        ocb: https://github.com/OCA/OCB.git
        odoo: https://github.com/odoo/odoo.git
        openupgrade: https://github.com/OCA/OpenUpgrade.git
    target:
        ocb $ODOO_VERSION
    merges:
        - ocb $ODOO_VERSION
web:
    defaults:
        depth: $DEPTH_DEFAULT
    remotes:
        upstream: https://github.com/OCA/web.git
    target: upstream $ODOO_VERSION
    merges:
        - upstream $ODOO_VERSION
server-tools:
    defaults:
        depth: $DEPTH_DEFAULT
    remotes:
        upstream: https://github.com/OCA/server-tools.git
    target: upstream $ODOO_VERSION
    merges:
        - upstream $ODOO_VERSION
opnsynid-server-tools:
    defaults:
        depth: $DEPTH_DEFAULT
    remotes:
        origin: https://github.com/open-synergy/opnsynid-server-tools.git
    target: origin $ODOO_VERSION
    merges:
        - origin $ODOO_VERSION
opnsynid-crm:
    defaults:
        depth: $DEPTH_DEFAULT
    remotes:
        origin: https://github.com/open-synergy/opnsynid-crm.git
    target: origin $ODOO_VERSION
    merges:
        - origin $ODOO_VERSION
